{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
        <h1>PROFILE PAGE</h1>
  
        <p>Hello! {{ user }}</p>
        <div class=" content-section">
          <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
              <h2 class="account-heading">{{ user.username }}</h2>
              <p class="text-secondary">{{ user.email }}</p>
            </div>
          </div>
        </div>

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">
                  Profile Information
              </legend>
                  {{ u_form|crispy }}
                  {{ p_form|crispy }}

          </fieldset>
          <div class="form-group m-3">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
      </form>

        <p>Set your preferences</p>
        <input type="checkbox" id="vegonly" name="vegonly" value="vegonly">
        <label for="vegonly"> Veg only</label><br>
        <input type="checkbox" id="nobeef" name="nobeef" value="nobeef">
        <label for="nobeef"> No Beef</label><br>
        <input type="checkbox" id="nopork" name="nopork" value="nopork">
        <label for="nopork"> No Pork </label><br>



   
{% endblock %}
