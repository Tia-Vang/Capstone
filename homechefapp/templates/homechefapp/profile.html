{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
        
        <div class="content-section">
                <div class="media">
                  <img class="rounded-circle account-img" src="{{user.profile.image.url}}">
                  <div class="media-body">
                    <h2 class="account-heading">{{ user.first_name }} {{user.last_name}}</h2>
                    <p class="text-secondary">{{user.email}}</p>
                  </div>
                </div>
                </div>

        

        <p>Set your preferences</p>
        <input type="checkbox" id="vegonly" name="vegonly" value="vegonly">
        <label for="vegonly"> Veg only</label><br>
        <input type="checkbox" id="nobeef" name="nobeef" value="nobeef">
        <label for="nobeef"> No Beef</label><br>
        <input type="checkbox" id="nopork" name="nopork" value="nopork">
        <label for="nopork"> No Pork </label><br>



   
{% endblock %}
